<!DOCTYPE HTML>
<HTML>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster" rel="stylesheet">

    <!--Import Bulma.css-->
    <link type "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <link type "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css.map">

    <!-- Link Stylesheet -->

    <link type="text/css" rel="stylesheet" href=".css/styles.css">
    <link type="text/css" rel="stylesheet" href=".css/bulma.css">
    <link type="text/css" rel="stylesheet" href=".css/bulma.css.map.txt">

    <!-- Font Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--mobile optimization-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
</head>


<!-- Menu -->
<section class="hero is-primary is-medium is-bold">
    <div class="hero-head mainHeader">
        <header class="nav">
            <div class="container">
                <div class="nav-left logo">
                    <a class="nav-item">
                        It's A Date
                    </a>
                </div>
                <span class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <div class="nav-right nav-menu logIn">
                    <a class="nav-item is-active" href="login.html">
                        Log In
                    </a>
                </div>
            </div>
        </header>
    </div>

    <!-- Middle Intro -->
    <div class="hero-body landingBody">
        <div class="container has-text-centered">
            <h1 class="title logInAtLogInPage">
                Welcome!
            </h1>
            <h2 class="subtitle logInAtLogInPage">
                Sign up below to get started
            </h2>
        </div>
    </div>
</section>



<!-- Contact -->
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <form action="#" method="POST">
                        <div class="field">
                            <label class="label" id: "firstName">First Name</label>
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="Please type your First Name...">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="label" id: "lastName">Last Name</label>
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="Please type your Last Name...">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label" id: "emailAddress">Email</label>
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="e.g loverboy14@yahoo.com">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label" id: "password">Password</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Make it good...">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-key"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label" id: "passwordConfirm">Confirm Password</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Just making sure...">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field is-grouped submitSignIn">
                            <p class="control">
                                <a class="button is-danger submitButtonsEverywhere" href="location.html" type="submit">Submit</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Social Media -->
<section class="hero is-primary">
    <div class="hero-body connectArea">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h1 class="title is-4 logInAtLogInPage">Connect With Us</h1>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <p class="level-item socialIcon">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </p>
                        <p class="level-item socialIcon">
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </p>
                        <p class="level-item socialIcon">
                            <i class="fa fa-github-square" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>

<!-- Footer -->
<section class="hero is-dark">
    <div class="hero-body has-text-centered submitButtonsEverywhere">
        <p>Copyright @
            <a>It's A Date 2017</a>.
        </p>
    </div>
</section>

</body>

</HTML>
