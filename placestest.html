<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <h1>Map!</h1>
    <div id="map"></div>

    <div id="results"></div>

    <script type="text/javascript" src="assets/javascript/places.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjv6KApCTx7THqCKqLhCRo4x7erp7Fu6s&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
